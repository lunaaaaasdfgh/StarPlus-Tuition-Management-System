<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Timetable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background-color: white;
        }

        .wrapper {
            display: flex;
            position: relative;
        }

        .sidebar {
            width: 210px;
            height: 100vh;
            background: #23255D;
            padding: 30px 0;
            position: fixed;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar ul li a {
            color: white;
            display: block;
            font-size: 20px;
        }

        .sidebar ul li:hover {
            background-color: #594f8d;
        }

        .main_content {
            width: calc(100% - 210px);
            margin-left: 210px;
            padding: 20px;
        }

        .card-body {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-tabs {
            display: flex;
            background-color: #5E8D8C;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .nav-item {
            display: inline-block;
            padding: 10px 20px;
            margin: auto;
            color: #fff;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: #594f8d;
        }

        .nav-item.active {
            font-weight: bold;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .card-title {
            color: #333;
        }

        .table td,
        .table th {
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        .text-primary {
            color: black;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }

            .nav-item {
                margin-bottom: 10px;
                margin-right: 0;
            }
        }
    </style>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>My profile</h2>
            <ul>
                <li><a href="student-profile.html"><i class='bx bxs-id-card'></i> Profile</a></li>
                <li><a href="class.html"><i class='bx bx-book-open'></i> Class</a></li>
                <li><a href="#"><i class='bx bx-receipt'></i> Subscribe</a></li>
                <li><a href="timetable.html"><i class='bx bx-calendar'></i> Timetable</a></li>
                <li><a href="#"><i class='bx bx-money'></i> Bill</a></li>
                <li><a href="#"><i class='bx bx-bell'></i> Announcement</a></li>
            </ul>
        </div>
        <div class="main_content">
            <div class="card-body">
                <h3 class="card-title"><i class='bx bx-calendar'></i> Timetable</h3><br>
                <ul class="nav nav-tabs">
                    <li class="nav-item active" data-day="Monday">Monday</li>
                    <li class="nav-item" data-day="Tuesday">Tuesday</li>
                    <li class="nav-item" data-day="Wednesday">Wednesday</li>
                    <li class="nav-item" data-day="Thursday">Thursday</li>
                    <li class="nav-item" data-day="Friday">Friday</li>
                </ul>
                <div class="tab-content mt-2">
                    <div class="tab-pane fade show active" id="Monday">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <th scope="row">10:00 - 12:00</th>
                                        <td>
                                            <span class="text-primary">SEJARAH</span><br>
                                            <span class="text-primary">Nama Tutor:</span>Hanim<br>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="Tuesday">
                    </div>
                    <div class="tab-pane fade" id="Wednesday">
                    </div>
                    <div class="tab-pane fade" id="Thursday">
                    </div>
                    <div class="tab-pane fade" id="Friday">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.nav-item').click(function (e) {
                e.preventDefault();
                $('.nav-item').removeClass('active');
                $(this).addClass('active');
                var day = $(this).data('day');
                $('.tab-pane').removeClass('show active');
                $('#' + day).addClass('show active');
            });

            // Load Monday data by default
            $('#Monday').addClass('show active');
        });
    </script>
</body>

</html>
